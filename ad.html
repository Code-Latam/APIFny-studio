<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gwocu YC Application</title>
<style>
  body {
    background-color: black;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Fira Code', monospace;
    overflow-x: hidden;
    color: #98FF98; /* Mint Green */
    padding: 20px;
  }
  #input-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 20px;
    width: 80%;
  }
  #input-field {
    background-color: black;
    color: #98FF98;
    border: none;
    font-size: 24px;
    caret-color: #98FF98;
    outline: none;
    margin-right: 10px;
    flex-grow: 1;
    font-family: 'Fira Code', monospace; /* Add this line */
  }
  #response-container {
    background-color: rgba(0, 0, 0, 0.7);
    color: #98FF98;
    padding: 20px;
    font-size: 24px;
    display: none;
    width: 80%;
    text-align: left;
    white-space: normal;
    overflow: hidden;
    font-family: 'Fira Code', monospace; /* Add this line */
  }
</style>
</head>
<body>
<div id="input-container">
  <input id="input-field" type="text">
</div>
<div id="response-container"></div>

<script>
const inputField = document.getElementById('input-field');
const responseContainer = document.getElementById('response-container');

inputField.focus();

function removeNewlines(text) {
  return text.replace(/\\n/g, ''); // Remove "\n" characters
}

inputField.addEventListener('keydown', async (event) => {
  if (event.key === 'Enter') {
    event.preventDefault(); // Prevent the default form submission behavior
    const prompt = inputField.value.trim();

    if (prompt !== '') {
      const requestData = {
        clientNr: '111111',
        gwoken: 'saasasasas',
        chatbotKey: 'ycdemo',
        prompt: prompt
      };

      try {
        const response = await fetch('https://base-configuration.azurewebsites.net/api/chat/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        const responseBody = await response.text();
        const cleanedResponse = removeNewlines(responseBody)
          .replace(/.*ANSWER: /g, '') // Remove the "ANSWER: " prefix
          .replace(/"/g, ''); // Remove quotation marks

        responseContainer.innerHTML = ''; // Clear previous content
        responseContainer.style.display = 'block';

        for (let i = 0; i < cleanedResponse.length; i++) {
          setTimeout(() => {
            responseContainer.innerHTML += cleanedResponse[i];
          }, i * 20); // Adjust the delay for faster typing speed
        }

        inputField.value = ''; // Clear the input field
      } catch (error) {
        console.error('Error:', error);
      }
    }
  } else {
    // Hide the response container when typing in the input field
    responseContainer.style.display = 'none';
  }
});

document.addEventListener('click', () => {
  inputField.focus();
});
</script>
</body>
</html>
